<html>

<head>
    <title>Sticky Notes</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="note.css">
</head>

<body>
    <header id="title-bar" class="w3-bar w3-yellow">
        <button class="w3-button bar-button">
            <i class="material-icons">add</i>
        </button>
        <button class="w3-button w3-right bar-button" onclick="deleteNote()">
            <i class="material-icons">delete</i>
        </button>
        <button class="w3-button w3-right bar-button">
            <i class="material-icons">more_horiz</i>
        </button>
    </header>
    <textarea id="content" class="w3-khaki"></textarea >

    <!-- Monkey fix in order to use jQuery. -->
    <script>
        if (typeof module === 'object') { window.module = module; module = undefined; }
    </script>

    <script src="https://code.jquery.com/jquery-3.2.0.js" integrity="sha256-wPFJNIFlVY49B+CuAIrDr932XSb6Jk3J1M22M3E2ylQ=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
        crossorigin="anonymous"></script>

    <script src="note.js"></script>

    <!-- Monkey fix in order to use jQuery. -->
    <script>
        if (window.module) module = window.module;
    </script>
</body>

</html>
